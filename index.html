<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Регистрация</h2>
      <form action="#" method="POST">
        <label for="name">Имя</label>
        <input type="text" id="name" name="username" value="" placeholder="Введите своё имя" required />

        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" value="" placeholder="Введите свой email" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" value="" placeholder="Введите свой password" required />

        <label for="confirm-password">Пароль</label>
        <input type="password" id="confirm-password" name="password" value="" placeholder="Повторите пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </body>
</html>
